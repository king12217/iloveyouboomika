<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1">
  <title>Messages & Notes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Courgette&display=swap');
    body, html {margin:0; padding:0; background:linear-gradient(120deg,#fce1e4 0%,#ffe9ec 100%); color:#af3262; font-family:'Roboto',sans-serif; min-height:100vh;}
    .container {min-height:100vh; width:100vw; display:flex; flex-direction:column; align-items:center; justify-content:center;}
    h1 {margin-top:32px; margin-bottom:4px; font-family:'Courgette',cursive; font-size:2.8rem; color:#ea4c88; text-shadow:1px 1px 5px #ffd6e7;}
    .desc {margin-bottom:22px; font-size:1.2rem; color:#9c276a;}
    .msg-form {background:white; border-radius:18px; box-shadow:0 5px 30px #eab0cb29; padding:28px 24px 16px 24px; display:flex; flex-direction:column; align-items:center; margin-bottom:32px;}
    .msg-form input, .msg-form textarea {font-family:'Roboto',sans-serif; border:none; background:rgba(250,182,200,0.12); outline:none; border-radius:12px; font-size:1.08rem; margin-bottom:18px; padding:10px 16px;}
    .msg-form textarea {width:270px; height:48px;}
    .msg-form button {padding:10px 28px; background:#f64794; color:white; border:none; border-radius:30px; font-weight:bold; font-size:1rem; cursor:pointer; transition:background .22s;}
    .msg-form button:hover {background:#cf347f;}
    .note-area {margin-top:8px; width:310px; min-height:130px;}
    .note-bubble {
      position:relative; margin-bottom:15px;
      background:linear-gradient(90deg,#ffb5e1 20%, #ffe5f7 90%);
      box-shadow:0 2px 16px #eab0cb2a;
      border-radius:25px; padding:14px 23px;
      font-size:1.12rem; font-family:'Courgette',cursive; color:#af1462;
      animation:floatUp 1.4s cubic-bezier(.6,0,.4,1); opacity:0.97;
    }
    @keyframes floatUp {
      0% {transform:translateY(60px) scale(0.95); opacity:0;}
      40%{opacity:1;}
      100%{transform:translateY(0) scale(1);}
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,105,180,0.18);
      animation: rise linear forwards;
      pointer-events: none;
      filter: drop-shadow(0 0 6px #ffc4e1);
    }
    @keyframes rise {
      0% {transform: translateY(0) translateX(0); opacity: 0.8;}
      100% {transform: translateY(-100vh) translateX(20px); opacity: 0;}
    }
    .nav-link {margin:11px 10px 0 10px; display:inline-block; font-size:1.12em; color:#b8296a; text-decoration:none; background:#fff2fd; border-radius:20px; padding:9px 26px; box-shadow:0 2px 10px #ffb6c940; transition:background.18s;}
    .nav-link:hover {background:#ffdcee; color:#ad247a;}
    .nav-group {margin-top:16px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Messages & Notes</h1>
    <div class="desc">Leave a sweet note, quote, or love messageâ€”make someone's day!</div>
    <form class="msg-form" id="msgForm" autocomplete="off">
      <input type="text" id="name" placeholder="Your name or nickname" maxlength="22">
      <textarea id="note" placeholder="Write your love note here..." maxlength="140" required></textarea>
      <button type="submit">Send ðŸ’Œ</button>
    </form>
    <div class="note-area" id="noteArea"></div>
    <!-- Navigation buttons for previous/next -->
    <div class="nav-group">
      <a class="nav-link" href="page1.html">â¬… Home</a>
      <a class="nav-link" href="page3.html">Our Journey âž”</a>
    </div>
  </div>
  <script>
    // Romance background bubbles
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 30 + 12;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * window.innerWidth + 'px';
      bubble.style.animationDuration = 6 + Math.random() * 4 + 's';
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 9000);
    }
    setInterval(createBubble, 380);

    // Message board
    const msgForm = document.getElementById('msgForm');
    const noteArea = document.getElementById('noteArea');
    function addNote(name, note) {
      const el = document.createElement('div');
      el.className = 'note-bubble';
      el.textContent = note + (name ? " â€” " + name : "");
      noteArea.insertBefore(el, noteArea.firstChild);
      el.animate([
        {transform: "scale(0.8)", opacity:0.55},
        {transform: "scale(1.05)", opacity:1},
        {transform: "scale(1)", opacity:0.98}
      ],{duration:600});
    }
    msgForm.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const note = document.getElementById('note').value.trim();
      if (note) {
        addNote(name, note);
        document.getElementById('note').value = "";
      }
    }
  </script>
</body>
</html>
