<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1">
  <title>Affection Reveals</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Courgette&family=Roboto:wght@400;700&display=swap');
    body {margin:0;padding:0;background:linear-gradient(130deg,#e3f4fa 5%,#fde8ff 100%);font-family:Roboto,sans-serif;color:#884a99;}
    .container {min-height:100vh;width:100vw;display:flex;flex-direction:column;align-items:center;justify-content:center;}
    h1 {margin-top:44px;font-family:'Dancing Script',cursive;font-size:2.13em;color:#c46be8;}
    .desc {margin-bottom:30px;color:#9776a2;font-size:1.12em;text-align:center;}
    .reveal-box {background:#f8faff;border-radius:21px;box-shadow:0 4px 16px #dfbbf662;padding:31px 20px 31px 20px; min-height:60px;max-width:335px;font-size:1.16em;font-family:'Courgette',cursive;color:#9d4eaf;display:flex;align-items:center;justify-content:center;margin-bottom:16px;transition:background .3s;}
    .next-btn {padding:12px 34px;background:#b46beb;color:#fff;border:none;border-radius:25px;font-size:1.09em;cursor:pointer;font-family:Roboto,sans-serif;margin-top:5px;box-shadow:0 2px 12px #d2b4f72c;}
    .next-btn:hover {background:#8e47cc;}
    .nav-group {margin-top:20px;}
    .nav-link {display:inline-block;margin:0 8px;font-size:1.04em;color:#aa35aa;background:#f2eafc;border-radius:17px;padding:8px 25px;box-shadow:0 2px 10px #cbbefd40;text-decoration:none;transition:background .13s;}
    .nav-link:hover {background:#ffd7f2;color:#784599;}
    .bubble {position:absolute;border-radius:50%;background:rgba(181,79,250,0.09);animation: rise linear forwards;pointer-events:none;filter: drop-shadow(0 0 5px #e7dcfb);}
    @keyframes rise{0%{transform:translateY(0) scale(0.75);opacity:0.60;}100%{transform:translateY(-110vh) scale(1.15);opacity:0;}}
  </style>
</head>
<body>
  <div class="container">
    <h1>Affection Reveals</h1>
    <div class="desc">Click “Next” for a surprise compliment, sweet secret, or loving thought. Just enjoy the moment!</div>
    <div class="reveal-box" id="revealBox">
      No one else could ever be you—and that’s the best thing in the world.
    </div>
    <button class="next-btn" onclick="nextAffection()">Next</button>
    <div class="nav-group">
      <a class="nav-link" href="page7.html">⬅ Previous</a>
      <a class="nav-link" href="page9.html">Next ➔</a>
    </div>
  </div>
  <script>
    // Background bubbles
    function createBubble() {
      const bubble=document.createElement('div');
      bubble.className='bubble';
      const size=Math.random()*18+12;
      bubble.style.width=size+'px';bubble.style.height=size+'px';
      bubble.style.left=Math.random()*window.innerWidth+'px';
      bubble.style.animationDuration=6+Math.random()*3+'s';
      document.body.appendChild(bubble);
      setTimeout(()=>bubble.remove(),9000);
    }
    setInterval(createBubble,400);

    // Compliments/affirmations array
    const affections = [
      'No one else could ever be you—and that’s the best thing in the world.',
      'You make ordinary days feel extraordinary.',
      'The way you care makes my heart softer.',
      'I’m grateful for you, every single one of your quirks.',
      'You bring out the best in me just by being yourself.',
      'Sometimes I just smile—because I remembered something you said.',
      'Your empathy is as beautiful as your laughter.',
      'You’re my favorite message notification.',
      'All the stars in the sky can’t outshine what I feel for you.'
    ];
    let idx = 0;

    function nextAffection() {
      idx = (idx + 1) % affections.length;
      const box = document.getElementById('revealBox');
      box.style.background="#ffffff00";
      setTimeout(()=>{
        box.textContent = affections[idx];
        box.style.background="#f8faff";
      },160);
    }
  </script>
</body>
</html>
